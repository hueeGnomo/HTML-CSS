<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Formulários</title>
        <link rel="stylesheet" href="testes/payment-form.css" type="text/css" media="all">
    </head>
    <body>
        <form action="post">
            <h1>Formulário de Pagamento</h1>
            <p>Campos obrigatórios são sinalizador por um asterisco <abbr title="Obrigatório">*</abbr></p>
            <section>
                <h2>Informação de Contato</h2>
                <fieldset>
                    <legend>Titulo</legend>
                    <ul>
                        <li>
                            <label for="titulo1"><input type="radio" id="titulo1" name="titulo" value="Sr.">Senhor</label>
                        </li>
                        <li>
                            <label for="titulo2"><input type="radio" id="titulo2" name="titulo" value="Sra">Senhora</label>
                        </li>
                    </ul>
                </fieldset>
                
                <p>
                    <label for="nome">Nome:<abbr title="Obrigatório"> * </abbr><input type="text" id="nome" name="name" placeholder="Digite o seu nome" required></label>
                </p>
                <p>
                    <label for="email">E-mail:<abbr title="Obrigatório"> * </abbr><input type="text" id="email" name="email" placeholder="exemplo@exemplo.com" required></label>
                </p>
                <p>
                    <label for="password">Password:<abbr title="Obrigatório"> * </abbr><input type="password" id="password" name="passwd"
                    placeholder="Digite a sua senha" required></label>
                </p>
            </section>
            <hr>
            <section>
                <h2>Informações de Pagamento</h2>
                <p>
                    <label for="c_card">
                        <span>Bandeira do Cartão: </span>
                        <select name="credit_card" id="c_card">
                            <option value="Visa">VISA</option>
                            <option value="Master">Mastercard</option>
                            <option value="Elo">ELO</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label for="n_card">
                        <span>Número do Cartão: <abbr title="Obrigatório">* </abbr></span>
                        <input type="number" name="card_number" id="n_card" minlength="16" maxlength="16">
                    </label>
                </p>
                <p>
                    <label for="d_card">Data de Vencimento: <abbr title="Obrigatório">* </abbr>
                        <input type="date" name="date_card" id="d_card">
                    </label>
                </p>
            </section>
            <p>
                <button type="submit">Validar o pagamento</button>
                <button type="reset">Resetar</button>
            </p>
        </form>
    </body>
</html>
